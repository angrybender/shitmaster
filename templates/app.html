<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CopilotGUI</title>

    <script>
    {% include 'assets/markdown.js' %}
    </script>

    <style>
    {% include 'assets/main.css' %}
    </style>

    <script>
        var SESSION_ID = "{{ app.session_id }}";
    </script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div id="connection-status" class="status disconnected">
                <span class="connection">Connecting...</span>
                <span class="project"></span>
            </div>
        </div>

        <div id="user-request"></div>

        <div id="chat-messages" class="chat-messages"></div>

        <div class="input-container">
            <textarea
                id="message-input"
                class="message-input"
                placeholder="Type your message here... (Press Ctrl+Enter to send)"
                rows="4"
            ></textarea>
        </div>
    </div>

    <script>
        {% include 'assets/app.js' %}
    </script>
</body>
</html>
